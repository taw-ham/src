<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="form-group" id="view_folders">
      <label class="form-check-label"> Pastas </label>

      <ul class="list-group" id="list_folders">
      </ul>

      <button type="button" class="btn btn-primary" id="create_folder"> Criar Pasta </button>
    </div>

    <div class="form-group" id="update_folder">
      <input maxlenght="20" type="text" class="form-control" id="content_folder">
      <button type="button" class="btn btn-info" id="save_update_folder"> Salvar </button>
      <button type="button" class="btn btn-secondary" id="voltar_update_folder"> Voltar </button>
    </div>

    <div class="form-group" id="area_create_folder">
      <input maxlenght="20" type="text" class="form-control" id="name_folder">
      <button type="button" class="btn btn-primary" id="save_name_folder"> Salvar </button>
      <button type="button" class="btn btn-secondary" id="back_area_create_folder"> Voltar </button>
    </div>

    <div class="form-group" id="view_txt">
      <label class="form-check-label"> Textos </label>

      <ul class="list-group" id="list_txt">
      </ul>

      <button type="button" class="btn btn-primary" id="create_txt"> criar txt </button>
      <button type="button" class="btn btn-secondary" id="back_view_txt"> Voltar </button>
    </div>

    <div class="form-group" id="area_create_txt">
      <input  maxlenght="20" type="text" class="form-control" id="nome_txt">

      <textarea maxlenght="50" id="content_txt"></textarea>

      <button type="button" class="btn btn-primary" id="save_txt"> Criar </button>
      <button type="button" class="btn btn-secondary" id="back_area_create_txt"> Voltar </button>
    </div>

    <div class="form-group" id="look_txt">

      <textarea maxlenght="50" id="content"></textarea>

      <button type="button" class="btn btn-info" id="Salvar_txt"> Salvar </button>
      <button type="button" class="btn btn-secondary" id="back_look_txt"> Voltar </button>
    </div>

    <script src="https://unpkg.com/sweetalert2@7.12.15/dist/sweetalert2.all.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
